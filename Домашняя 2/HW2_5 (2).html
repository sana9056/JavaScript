<!DOCTYPE HTML>
<html>
  <head>
    <meta charset='utf-8'>
  </head>
  
  <body>
    <script>
		var a = 2;
		var b = 3;

		function plus(a, b) {
    		return a + b;
		}

		function minus(a, b) {
    		return a - b;
		}

		function div (a, b) {
    		return a / b;
		}

		function mult (a, b) {
    		return a + b;
		}
    </script>
  </body>
</html>
