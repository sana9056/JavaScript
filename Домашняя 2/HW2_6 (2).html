<!DOCTYPE HTML>
<html>
  <head>
    <meta charset='utf-8'>
  </head>
  
  <body>
    <script>

		function mathOperation(arg1, arg2, operation){
    			switch(operation){
       				 case 'сложение':
           				 return arg1 + arg2;
           				 break;
       				 case 'вычитание':
           				 return arg1 - arg2;
            			 break;
        			 case 'деление':
                      			 return arg1 / arg2;
            			 break;
       				 case 'умножение':
           				 return arg1 * arg2;
            			 break;
   				}
		}

    </script>
  </body>
</html>
